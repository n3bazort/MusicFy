<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MusicFy</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <!-- Sección de la imagen -->
        <div class="image-section"></div>

        <!-- Sección del formulario -->
        <div class="form-section">
            <div class="form-container">
                <h2>MusicFy</h2>
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>¿No tienes una cuenta?</p>
                <p><a href="register.html">Regístrate aquí</a></p>

                <!-- Botón de inicio con Google -->
                <div class="google-login">
                    <button id="googleLoginBtn">
                        <img src="./images/slides/google-logo.jpg" alt="Google Logo" class="google-logo">
                        Inicia sesión con Google
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script>
        document.getElementById('googleLoginBtn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'block-state.html'; // Redirige a la página de error
        });
    </script>
</body>

</html>
