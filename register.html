<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MusicFy</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <!-- Sección de la imagen -->
        <div class="image-section"></div>

       <!-- Sección del formulario -->
<div class="form-section">
    <div class="form-container">
        <h2>MusicFy</h2>
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea una contraseña" required>
            </div>
            <!-- Check de términos -->
            <div class="form-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los <a href="terms.html" target="_blank">términos y condiciones</a></label>
            </div>
            <button type="submit" id="registerBtn" class="register-btn" disabled>Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta?</p>
        <p><a href="login.html">Inicia sesión aquí</a></p>

        <div class="google-login">
            <button id="googleLoginBtn">
                <img src="./images/slides/google-logo.jpg" alt="Google Logo" class="google-logo">
                Registrate con Google
            </button>
        </div>
    </div>
</div>

    </div>
    <script src="js/login.js"></script>
    <script>
        document.getElementById('googleLoginBtn').addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = 'block-state.html'; // Redirige a la página de error
        });
    </script>
    <script src="js/register.js"></script>
</body>

</html>
